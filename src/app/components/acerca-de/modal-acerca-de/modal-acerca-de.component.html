<!--    Modal Acerca de    -->
<div class="rounded" id="modal-container">
    <div class="modal-header">
        <h4>Editar Persona</h4>
        <i class="bi bi-x-lg fs-5" (click)="cerrarModal()" aria-label="Close"></i>
    </div>
    <div class="modal-body">
        <form [formGroup]="modalForm" (ngSubmit)="onEdit()">

            <label for="nombre">Nombre:</label>
            <input class="form-control mt-2" id="nombre" type="text" formControlName="nombrePersona" [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched}">
            <div><span class="text-danger" *ngIf="Nombre?.errors && Nombre?.touched">Ingrese un nombre válido</span></div>

            <label class="mt-2" for="titulo">Título:</label>
            <input class="form-control mt-2" id="titulo" type="text" formControlName="tituloPersona" [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.touched, 'is-valid': !Titulo?.errors && Titulo?.touched}">
            <div><span class="text-danger" *ngIf="Titulo?.errors && Titulo?.touched">Ingrese un título válido</span></div>

            <label class="mt-2" for="numero">Número:</label>
            <input class="form-control mt-2" id="numero" type="tel" formControlName="numeroPersona" [ngClass]="{'is-invalid': Numero?.errors && Numero?.touched, 'is-valid': !Numero?.errors && Numero?.touched}">
            <div><span class="text-danger" *ngIf="Numero?.errors && Numero?.touched">Ingrese un número válido</span></div>

            <label class="mt-2" for="correo">Correo:</label>
            <input class="form-control mt-2" id="correo" type="email" formControlName="correoPersona" [ngClass]="{'is-invalid': Correo?.errors && Correo?.touched, 'is-valid': !Correo?.errors && Correo?.touched}">
            <div><span class="text-danger" *ngIf="Correo?.errors && Correo?.touched">Ingrese un correo válido</span></div>

            <label class="mt-2" for="descripcion">Descripción:</label>
            <input class="form-control mt-2" id="descripcion" type="text" formControlName="descripcionPersona" [ngClass]="{'is-invalid': Descripcion?.errors && Descripcion?.touched, 'is-valid': !Descripcion?.errors && Descripcion?.touched}">
            <div><span class="text-danger" *ngIf="Descripcion?.errors && Descripcion?.touched">Ingrese una descripción válida</span></div>

            <label class="mt-2" for="imagen">Imágen:</label>
            <input class="form-control mt-2" id="imagen" type="url" formControlName="imagenPersona" [ngClass]="{'is-invalid': Imagen?.errors && Imagen?.touched, 'is-valid': !Imagen?.errors && Imagen?.touched}">
            <div><span class="text-danger" *ngIf="Imagen?.errors && Imagen?.touched">Ingrese una imágen válida</span></div>

            <label class="mt-2" for="banner">Banner:</label>
            <input class="form-control mt-2" id="banner" type="url" formControlName="bannerPersona" [ngClass]="{'is-invalid': Banner?.errors && Banner?.touched, 'is-valid': !Banner?.errors && Banner?.touched}">
            <div><span class="text-danger" *ngIf="Banner?.errors && Banner?.touched">Ingrese un banner válido</span></div>

            <div class="col d-grid gap-2 d-md-flex justify-content-md-around mt-3">
                <button type="button" class="btn btn-danger flex-fill" (click)="cerrarModal()" aria-label="Close">Cancelar</button>
                <button type="submit" class="btn flex-fill" id="modal-button" [ngClass]="{'btn-outline-primary': !modalForm.valid, 'btn-primary': modalForm.valid}" [disabled]="!modalForm.valid">Guardar</button>
            </div>
        </form>
    </div>
</div>
