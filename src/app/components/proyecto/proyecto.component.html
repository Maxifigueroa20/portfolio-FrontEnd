<!--    Proyectos    -->
<div class="container rounded mb-5 pt-2" id="modulo">
    <div class="row">
        <div class="col d-flex justify-content-between">
            <h3>Proyectos</h3>
            <button type="button" class="btn btn-outline-primary mb-2" *ngIf="isAdmin" (click)="onCreate()">Agregar</button>
        </div>
    </div>
    <div *ngFor="let proyecto of proyectos">
        <div class="row border-top border-white">
            <div class="col-md-4 d-flex justify-content-center align-items-center py-4">
                <img src={{proyecto.imagenProyecto}} class="img-fluid" id="modulo-img" alt="proyecto">
            </div>
            <div class="col-md-8 d-flex justify-content-center py-3 py-md-0 align-items-center" id="descripcion">
                <div class="d-flex flex-column">
                    <span class="fw-bold text-center mt-3">{{proyecto.tituloProyecto}}</span>
                    <span class="mt-3 text-center">{{proyecto.fechaInicioProyecto}} ~ {{proyecto.fechaFinProyecto}}</span>
                    <span class="mt-3">{{proyecto.descripcionProyecto}}</span>
                    <a href={{proyecto.urlProyecto}} target="_blank" class="btn btn-outline-success my-3">Visitar</a>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="isAdmin">
            <div class="col d-grid gap-2 d-md-flex justify-content-md-around py-3" id="modulo-footer">
                <button type="button" class="btn btn-outline-warning flex-fill" *ngIf="isAdmin" (click)="onEdit(proyecto)">Editar</button>
                <button type="button" class="btn btn-outline-danger flex-fill" *ngIf="isAdmin" (click)="onDelete(proyecto.idProyecto)">Borrar</button>
            </div>
        </div>
    </div>
    <div class="row border-top border-light" *ngIf="proyectos.length === 0">
        <div class="col d-flex justify-content-center py-5">
            <h2>Â¡No hay proyectos aqui!</h2>
        </div>
    </div>
</div>
