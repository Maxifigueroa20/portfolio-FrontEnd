<!--    Habilidades    -->
<div class="container rounded mb-5 pt-2 pb-3" id="modulo">
    <div class="row border-bottom border-white">
        <div class="col d-flex justify-content-between">
            <h3>Habilidades duras y blandas</h3>
            <button type="button" class="btn btn-outline-primary mb-2">Agregar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 text-center py-2" *ngFor="let i of [1, 2, 3, 4, 5, 6]">
            <div class="d-flex flex-column">
                <circle-progress
                class="my-1"
                [percent]="60"
                [imageSrc]="'https://i.ibb.co/Bj1C1Yh/css3.png'"
                ></circle-progress>
                <span>Habilidad: Porcentaje</span>
                <div class="d-flex flex-row justify-content-around mt-3">
                    <button type="button" class="btn btn-outline-warning">Editar</button>
                    <button type="button" class="btn btn-outline-danger">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
